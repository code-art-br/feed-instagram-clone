<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <div style="grid-area: logo;display: flex; align-items: center; justify-content: center;">
            <img src="img/Instagram-Logo.png" style="width: 130px; height: 70px;">
        </div>
        
        <div style="grid-area: pesquisa; display: flex; align-items: center; justify-content: center;">
            <input type="text" placeholder="Pesquisa">
        </div>

        <div style="grid-area: nav; display: flex; align-items: center; justify-content: center;">
            <nav>
                <img src="img/nav/home.png">
                <img src="img/nav/send.png">
                <img src="img/nav/direction.png">
                <img src="img/nav/like.png">
                <img src="img/profile.png" style="border-radius: 30px;">
            </nav>
        </div>
    </header>
    <main>
        <section class="UserStories">
            <div class="stories">
                <img src="img/profile.png">
                <a>siteshop67</a>
            </div>
            <div class="stories">
                <img src="img/profile.png">
                <a>httpemat</a>
            </div>
        </section>
        <section class="feed">
            <section class="post">
                <div class="postHeader">
                    <img src="img/profile.png">
                    <a>_code.art</a>
                </div>
                <div class="postContent">
                    <img src="img/profile.png">
                </div>
                <div class="postNav">
                    <div class="postIcons">
                        <img src="img/nav/like.png">
                        <img src="img/nav/chat.png">
                        <img src="img/nav/send.png">
                    </div>
                    <div class="bookMark">
                        <img src="img/nav/bookmark.png">
                    </div>
                </div>
                <div class="postComments">
                    <div class="likes">
                        <img src="img/profile.png">
                        <a>Curtido por <strong>_code.art</strong> e <strong>outras 5 pessoas</strong></a>
                    </div>
                    <a id="postLegenda"><strong>_code.art</strong> Faaala ai pessoal, isto é um post de testes...</a>
                    <p id="postData">Há 4 dias</p>
                </div>
                <div class="commentInput">
                    <img src="img/nav/smile.png">
                    <input type="text" placeholder="Adicione um comentário...">
                    <a>Publicar</a>
                </div>
            </section>
        </section>
    </main>
    <aside>
        <section class="userSection">
                <img id="profileSectionImg" src="img/profile.png">
            <div class="userInfo">
                <a id="userName" style="font-weight: 500;">_code.art</a>
                <a id="userProfileName" style="color: grey; font-weight: 400; font-size: 11pt;">Gustavo | code.art</a>
            </div>
            <a id="changeUser" style="margin-left: 1rem; font-size: 11pt; color: #33AAF7; font-weight: 700;">Mudar</a>
        </section>
        <section class="recommended">
            <div class="firstSection">
                <a>Sugestões para você</a>
                <a>Ver tudo</a>
            </div>
            <section class="userSuggestionSection">
                <div class="userSuggestionImg">
                    <img id="suggestionImg" src="img/profile.png">
                </div>
                <div class="suggestionUserInfo">
                    <a>siteshop67</a>
                    <a>Segue você</a>
                </div>
                <a>Seguir</a>
            </section>

            <section class="userSuggestionSection">
                <div class="userSuggestionImg">
                    <img id="suggestionImg" src="img/profile.png">
                </div>
                <div class="suggestionUserInfo">
                    <a>httpemat</a>
                    <a>Segue você</a>
                </div>
                <a>Seguir</a>
            </section>
        </section>

    </aside>
</body>
</html>
