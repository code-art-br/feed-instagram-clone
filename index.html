<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/Instagram-Logo.png" style="width: 130px; height: 70px;">
        <input type="text" placeholder="Pesquisa">
        <nav>
            <img src="home.png">
            <img src="dm.png">
            <img src="explorer.png">
            <img src="activity.png">
            <img src="profile.png">
        </nav>
    </header>
    <main>
        <section class="UserStories">
            <div class="stories">
                <img src="profile.png">
                <a>siteshop67</a>
            </div>
            <div class="stories">
                <img src="profile.png">
                <a>httpemat</a>
            </div>
        </section>
        <section class="feed">
            <section class="post">
                <div class="postHeader"></div>
                <div class="postContent"></div>
                <div class="postNav"></div>
                <div class="postComments"></div>
            </section>
        </section>
    </main>
    <aside>
        <section class="userSection">
                <img id="profileSectionImg" src="img/profile.png">
            <div class="userInfo">
                <a id="userName" style="font-weight: 500;">_code.art</a>
                <a id="userProfileName" style="color: grey; font-weight: 400; font-size: 11pt;">Gustavo | code.art</a>
            </div>
            <a id="changeUser" style="margin-left: 1rem; font-size: 11pt; color: #33AAF7; font-weight: 700;">Mudar</a>
        </section>
        <section class="recommended">
            <div class="firstSection">
                <a>Sugestões para você</a>
                <a>Ver tudo</a>
            </div>
            <section class="userSuggestionSection">
                <div class="userSuggestionImg">
                    <img id="suggestionImg" src="profile.png">
                </div>
                <div class="suggestionUserInfo">
                    <a id="suggestionUserName">siteshop67</a>
                    <a id="suggestionUserStatus">Segue você</a>
                </div>
                <a>Seguir</a>
            </section>

            <section class="userSuggestionSection">
                <div class="userSuggestionImg">
                    <img id="suggestionImg" src="profile.png">
                </div>
                <div class="suggestionUserInfo">
                    <a id="suggestionUserName">httpemat</a>
                    <a id="suggestionUserStatus">Segue você</a>
                </div>
                <a>Seguir</a>
            </section>
        </section>

    </aside>
</body>
</html>
